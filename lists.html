<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul>
    <!--Lista desordenada-->
    <li>Primeiro item</li>
    <!--Elementos da lista-->
    <li>Segundo item</li>
    <li>Terceiro item</li>
  </ul>

  <ol>
    <!--Lista ordenada-->
    <li>Primeiro item</li>
    <li>Segundo item</li>
    <li>Terceiro item</li>
  </ol>

  <ul>
    <!--Lista desordenada ordenada-->
    <li>Primeiro item</li>
    <li>Segundo item

      <ol>
        <li>Segundo item primeiro subitem</li>
        <!--Lista desordenada ordenada-->
        <li>Segundo item segundo subitem</li>
        <li>Segundo item terceiro subitem</li>
      </ol>


    </li>
  </ul>





</body>

</html>
